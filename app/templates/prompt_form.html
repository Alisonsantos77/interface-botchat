{% extends "base.html" %}
{% block title %}{{ action }} Prompt{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4">{{ action }} Prompt</h2>
<form method="post" class="grid gap-4 bg-white p-6 rounded shadow">
    <div>
        <label class="block mb-1 font-medium" for="text">Texto do Prompt</label>
        <textarea class="w-full border rounded px-3 py-2" id="text" name="text" rows="3" required
            placeholder="Descreva o prompt...">{{ prompt.prompt_text if prompt else '' }}</textarea>
    </div>
    <div>
        <label class="block mb-1 font-medium" for="status">Status</label>
        <select class="w-full border rounded px-3 py-2" id="status" name="status" required>
            <option value="True" {% if prompt and prompt.is_active %}selected{% endif %}>Ativo</option>
            <option value="False" {% if prompt and not prompt.is_active %}selected{% endif %}>Inativo</option>
        </select>
    </div>
    <div class="flex gap-2">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">{{ action }}</button>
        <a href="{{ url_for('get_prompts_ia') }}"
            class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">Cancelar</a>
    </div>
</form>
{% endblock %}
