<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Admin IA{% endblock %}</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
	<!-- Sidebar + Topbar -->
	<div class="flex min-h-screen">
		<aside class="w-64 bg-white shadow-md hidden md:block">
			<div class="p-6">
				<h1 class="text-2xl font-bold text-blue-600">Admin IA</h1>
			</div>
			<nav class="mt-8">
				<ul>
					<li>
						<a href="{{ url_for('index') }}"
							class="flex items-center px-6 py-2 hover:bg-blue-50 {% if request.endpoint == 'index' %}bg-blue-100 font-semibold{% endif %}">
							<span class="ml-2">IAs</span>
						</a>
					</li>
					<li>
						<a href="{{ url_for('get_prompts_ia') }}"
							class="flex items-center px-6 py-2 hover:bg-blue-50 {% if request.endpoint == 'get_prompts_ia' %}bg-blue-100 font-semibold{% endif %}">
							<span class="ml-2">Prompts</span>
						</a>
					</li>
				</ul>
			</nav>
		</aside>
		<!-- Main Content -->
		<main class="flex-1">
			<div class="p-6">
				{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
				<div class="mb-4">
					{% for category, message in messages %}
					<div
						class="p-4 mb-2 rounded text-white {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
						{{ message }}
					</div>
					{% endfor %}
				</div>
				{% endif %}
				{% endwith %}
				{% block content %}{% endblock %}
			</div>
		</main>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
