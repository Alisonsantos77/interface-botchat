{% extends "base.html" %}
{% block content %}
<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-gray-800">Lista de IAs</h1>
    <button data-modal-target="addIAModal" data-modal-toggle="addIAModal"
      class="px-4 py-2 bg-green-500 text-white font-medium rounded-lg text-sm hover:bg-green-600 focus:ring-4 focus:ring-green-300">
      Adicionar
    </button>
  </div>

  <!-- Modal de adicionar IA -->
  <div id="addIAModal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Adicionar Nova IA
          </h3>
          <button type="button" data-modal-hide="addIAModal"
            class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Fechar modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form action="/create-ia" method="POST" class="p-4 md:p-5">
          <div class="mb-4">
            <label for="iaName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome</label>
            <input type="text" id="iaName" name="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required>
          </div>
          <button type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Criar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for ia in ias %}
    <div class="bg-white border border-gray-200 rounded-lg shadow p-6 hover:shadow-md transition">
      <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900">{{ ia.name }}</h5>
      <p class="mb-3 font-normal text-gray-700"><strong>Telefone:</strong> {{ ia.phone_number }}</p>
      <p class="mb-3 font-normal text-gray-700"><strong>Status:</strong>
        <span
          class="px-2 py-1 text-xs font-medium rounded-full {% if ia.status %}bg-green-100 text-green-800{% else %}bg-gray-100 text-gray-800{% endif %}">
          {{ 'Ativo' if ia.status else 'Inativo' }}
        </span>
      </p>
      <div class="flex space-x-2">
        <button data-modal-target="editIAModal{{ ia.id }}" data-modal-toggle="editIAModal{{ ia.id }}"
          class="px-3 py-2 text-sm font-medium text-white bg-yellow-400 rounded-lg hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300">
          Editar
        </button>
        <button data-modal-target="deleteIAModal{{ ia.id }}" data-modal-toggle="deleteIAModal{{ ia.id }}"
          class="px-3 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:ring-red-300">
          Excluir
        </button>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
